<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app="AddressBook" ng-controller="AddressController">
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- buttons set to sort the list by columns -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click = "sortBy('lastName')" ng-class="{active: isSortedBy('lastName')}">Last Name</button>
                        <button type="button" class="btn btn-default" ng-click = "sortBy('firstName')" ng-class="{active: isSortedBy('firstName')}">First Name</button>
                        <button type="button" class="btn btn-default" ng-click = "sortBy('department')" ng-class="{active: isSortedBy('department')}">Department</button>
                    </div>
                </div>
                <!-- filters input usng the input -->
                <div class="filter-ui">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <!-- gets information for all of the employees -->
                    <li class="card" ng-repeat="employee in employees | orderBy : sortCol : sortReverse | filter:searchText">
                        <!-- prints out all of the employees' information -->
                        <img ng-src="{{employee.picUrl}}" alt="picture of {{employee.firstName}} {{employees.lastName}}">
                        <div class="details">
                            <h2 class="name">{{employee.firstName}} {{employee.lastName}}</h2>
                            <p class="title">{{employee.title}}</p>
                            <p class="department">{{employee.department}}</p>
                            <p class="phone" ng-if="'phone'"><a href="tel: phone">{{employee.phone}}</a></p>
                            <p class="email" ng-if="'email'"><a href="mailto: email">{{employee.email}}</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
